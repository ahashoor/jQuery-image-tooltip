<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <style type="text/css">
        .pos {
            left: 50%;
            top: 50%;
            position: absolute;
        }
        
        img.pow {
			margin: auto;
            display: block;
        }
        
        .tooltip {
            display: none;
            width: 300px;
            border: 1px solid blue;
			background-color: lightblue;
        }
    </style>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js">
        </script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/jquery-ui.min.js">
        </script>
        <title>jQuery tooltip</title>
        <script type="text/javascript">
            $(document).ready(function(){
                var $tooltip = $('#image-tooltip');
                var $target = $('#target');
                
                $target.hover(function(){
                    $tooltip.show().position({
                        of: $target,
                        my: 'left bottom',
                        at: 'right top',
                        offset: '-20',
                        collision: 'flip flip'
                    });
                }, function(){
                    $tooltip.hide();
                });
            });
        </script>
    </head>
    <body>
        <h1>Simple jQuery image tooltip</h1>
        <div class="pos">
            <dfn id="target">
                hover me
            </dfn>
        </div>
        <div class="tooltip" id="image-tooltip">
            This is a simple tooltip with an image... <img class="pow" src="pow.gif" alt="pow" /> more tooltip content.
        </div>
    </body>
</html>
